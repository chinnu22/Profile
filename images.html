<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
    <link rel="stylesheet" href="./css/main.css">
    <script>
        function showMessage(f){
            if (f == "Happy")
                message = "Be Happy,Enjoy your day!"
            else if(f == "Sleepy")
                message = "Avoid using phone,have lite lunch and sleep early"
            else if(f == "Angry")
                message = "Avoid salt and do meditation.....seek god's help"
            document.getElementById("data").innerHTML = "<h2>"+message+"</h2>"
        }
    </script>
</head>
<body>
    <h1>How are you feeling today!</h1>
    <div class="row">
        <div class="column">
            <img src="images/happy.png" alt="Happy" width="50%"
            onclick="showMessage('happy')">
        </div>
        <div class="column">
            <img src="images/sleepy.png" alt="Sleepy" width="50%"
            onclick="showMessage('sleepy')">
        </div>
        <div class="column">
            <img src="images/angry.png" alt="Angry" width="50%"
             onclick="showMessage('angry')">
        </div>
    </div>
    
</body>
</html>
